<head>
    <title>Animating Changes in Force Diagram</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="script_nodes.js"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<button onclick="addNodes()">Restart Animation</button>
<button onclick="graph.modifyNodes(newNodes1);">Modify Nodes 1</button>
<button onclick="graph.modifyNodes(newNodes2);">Modify Nodes 2</button>
<button onclick="graph.modifyNodes(newNodes2b);">Modify Nodes 2b</button>
<button onclick="graph.replaceNodes(newNodes2)">Replace Nodes 2</button>

</html>
